<div>
	<div class="row">
		<div class="form-group floating-label col-md-11">
			<input data-id="input" type="text" class="form-control">
			<label data-id="label"></label>
		</div>
		<div class="col-md-1 text-center">
			<button data-id="btnAddTable" type="button" class="btn ink-reaction btn-floating-action btn-xs btn-default" data-toggle="tooltip" data-placement="top" title="Add table">

			<button data-id="btnRemoveTable" type="button" class="btn ink-reaction btn-floating-action btn-xs btn-default hidden" data-toggle="tooltip" data-placement="top" title="Remove table">
				<i class="fa fa-remove"></i>
			</button>

	<div data-id="uiTableEditor"></div>
